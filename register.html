<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Pottery Studio</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Open+Sans:wght@400;600&family=Caveat:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #EDE6DB 0%, #F9F6F0 100%);
            margin: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 550px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="card-clay reveal-on-scroll" style="padding: 50px; background: var(--bg-card);">
            <div style="text-align: center; margin-bottom: 40px;">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 20px;">
                    <svg width="50" height="50" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="32" cy="48" r="12" fill="#6B5444" />
                        <ellipse cx="32" cy="32" rx="24" ry="6" fill="#C17855" />
                        <path d="M 20,32 Q 20,18 32,18 Q 44,18 44,32 L 40,32 Q 40,22 32,22 Q 24,22 24,32 Z"
                            fill="#E8B896" />
                    </svg>
                </a>
                <h2 style="font-size: 2rem;">Start Your Journey</h2>
                <p style="color: var(--text-secondary);">Create your studio account today</p>
            </div>

            <form action="dashboard.html">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="input-clay" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" class="input-clay" placeholder="(555) 000-0000">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="input-clay" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="input-clay" placeholder="••••••••" required>
                    <div
                        style="height: 4px; background: var(--bg-secondary); border-radius: 2px; margin-top: 8px; position: relative;">
                        <div
                            style="position: absolute; top: 0; left: 0; height: 100%; width: 60%; background: var(--color-warning); border-radius: 2px;">
                        </div>
                    </div>
                    <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 5px;">Password strength: Medium
                    </p>
                </div>

                <div class="form-group">
                    <label>How did you hear about us?</label>
                    <select class="input-clay">
                        <option>Instagram</option>
                        <option>Google Search</option>
                        <option>Friend / Referral</option>
                        <option>Studio Signage</option>
                    </select>
                </div>

                <div class="form-group" style="display: flex; align-items: flex-start; gap: 10px;">
                    <input type="checkbox" id="terms" style="width: 18px; height: 18px; margin-top: 3px;" required>
                    <label for="terms" style="margin: 0; font-size: 0.85rem; color: var(--text-secondary);">I agree to
                        the <a href="policies.html" style="color: var(--color-primary);">Terms of Service</a> and <a
                            href="#" style="color: var(--color-primary);">Privacy Policy</a>.</label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 16px;">Create My
                    Account</button>
            </form>

            <div style="text-align: center; margin: 30px 0; position: relative;">
                <span
                    style="background: var(--bg-card); padding: 0 15px; position: relative; z-index: 2; font-size: 0.8rem; color: var(--text-muted);">OR</span>
                <div
                    style="position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: var(--bg-secondary); z-index: 1;">
                </div>
            </div>

            <div style="display: flex; gap: 15px;">
                <button class="btn btn-ghost"
                    style="flex: 1; border-color: var(--border-color); color: var(--text-primary);"><i
                        class="fab fa-google" style="color: #DB4437;"></i></button>
                <button class="btn btn-ghost"
                    style="flex: 1; border-color: var(--border-color); color: var(--text-primary);"><i
                        class="fab fa-facebook" style="color: #4267B2;"></i></button>
            </div>

            <p style="text-align: center; margin-top: 40px; font-size: 0.95rem;">
                Already have an account? <a href="login.html"
                    style="color: var(--color-primary); font-weight: 700;">Sign in</a>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
