<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pottery Studio</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Open+Sans:wght@400;600&family=Caveat:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #F9F6F0 0%, #EDE6DB 100%);
            margin: 0;
            overflow: hidden;
            padding: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        @media (max-width: 576px) {
            body {
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
                padding: 40px 0;
            }

            .card-clay {
                padding: 30px !important;
            }
        }
    </style>
</head>

<body>
    <div class="theme-toggle"
        style="position: absolute; top: 20px; right: 20px; background: var(--bg-card); padding: 10px; border-radius: 50%; box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; z-index: 1000;">
        <i class="fas fa-moon"></i>
    </div>

    <div class="auth-container">
        <div class="card-clay reveal-on-scroll" style="padding: 50px; background: var(--bg-card);">
            <div style="text-align: center; margin-bottom: 40px;">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 20px;">
                    <svg width="50" height="50" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="32" cy="48" r="12" fill="#6B5444" />
                        <ellipse cx="32" cy="32" rx="24" ry="6" fill="#C17855" />
                        <path d="M 20,32 Q 20,18 32,18 Q 44,18 44,32 L 40,32 Q 40,22 32,22 Q 24,22 24,32 Z"
                            fill="#E8B896" />
                    </svg>
                    <span>Clay Studio</span>
                </a>
                <h3>Welcome Back</h3>
            </div>

            <form action="dashboard.html">
                <div class="form-group">
                    <input type="email" class="input-clay" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" class="input-clay" placeholder="Password" required>
                </div>
                <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="remember" style="width: 18px; height: 18px;">
                        <label for="remember" style="margin: 0; font-size: 0.9rem;">Remember me</label>
                    </div>
                    <a href="#" style="font-size: 0.8rem; color: var(--color-primary);">Forgot?</a>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 16px;">Sign In to
                    Studio</button>
            </form>

            <div style="text-align: center; margin: 30px 0; position: relative;">
                <span
                    style="background: var(--bg-card); padding: 0 15px; position: relative; z-index: 2; font-size: 0.8rem; color: var(--text-muted);">OR</span>
                <div
                    style="position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: var(--bg-secondary); z-index: 1;">
                </div>
            </div>

            <div style="display: flex; gap: 15px;">
                <button class="btn btn-ghost"
                    style="flex: 1; border-color: var(--border-color); color: var(--text-primary);"><i
                        class="fab fa-google" style="color: #DB4437;"></i></button>
                <button class="btn btn-ghost"
                    style="flex: 1; border-color: var(--border-color); color: var(--text-primary);"><i
                        class="fab fa-facebook" style="color: #4267B2;"></i></button>
            </div>

            <p style="text-align: center; margin-top: 40px; font-size: 0.95rem;">
                New to our studio? <a href="register.html" style="color: var(--color-primary); font-weight: 700;">Create
                    an account</a>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
